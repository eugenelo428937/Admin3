mutation createLMSEvent(
	$courseTemplateId: ID!
	$eventType: EventType!
	$lmsEndDateTime: String!
	$lmsStartDateTime: String!
	$locationId: ID!
	$taxType: TaxType!
) {
	event {
		createLMS(
			input: {
				courseTemplateId: $courseTemplateId
				eventType: $eventType
				timeZonedLmsEnd: $lmsEndDateTime
				timeZonedLmsStart: $lmsStartDateTime
				locationId: $locationId
				taxType: $taxType
				timeZoneName: $timeZoneName
			}
		) {
			event {
				id
				legacyId
				sessions {
					edges {
						node {
							id
							legacyId
						}
					}
				}
			}
			errors {
				label
				message
				value
			}
		}
	}
}
