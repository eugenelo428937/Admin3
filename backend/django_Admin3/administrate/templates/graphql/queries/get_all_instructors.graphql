query getAllInstructors($first: Int!, $after: String) {
	contacts(filters: [{ field: isInstructor, operation: eq, value: "true" }], first: $first, after: $after) {
		pageInfo {
			hasNextPage
			endCursor
			totalRecords
		}
		edges {
			node {
				id
				legacyId
				firstName
				lastName
			}
		}
	}
}
