query GetAllCourseTemplates($first: Int!, $offset: Int!) {
	courseTemplates(first: $first, offset: $offset) {
		pageInfo {
			hasNextPage
			endCursor
		}
		edges {
			node {
				id
				code
				title
				eventLearningMode
				learningCategories {
					edges {
						node {
							name
						}
					}
				}
				customFieldValues {
					definition {
						key
						label
					}
					value
				}
			}
		}
	}
}
