query getCurrentEventsBySittingAndLifecycle($current_sitting: String!, $state: String!, $first: Int!
	$offset: Int) {
	events(
		filters: [{ field: title, operation: wordlike, value: $current_sitting }, { field: lifecycleState, operation: eq, value: $state }]
		first: $first
		offset: $offset
	) {
		pageInfo {
			totalRecords
			hasNextPage
		}
		edges {
			node {
				id
			}
		}
	}
}
