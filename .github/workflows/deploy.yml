name: Deploy Admin3 Application

on:
  push:
    branches: [main, uat]
  pull_request:
    branches: [main, uat]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    
    - name: Install Python dependencies
      working-directory: ./backend/django_Admin3
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django tests
      working-directory: ./backend/django_Admin3
      run: python manage.py test --settings=django_Admin3.settings.test

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/react-Admin3/package-lock.json'
    
    - name: Install frontend dependencies
      working-directory: ./frontend/react-Admin3
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend/react-Admin3
      run: npm test -- --coverage --watchAll=false
    
    - name: Build frontend
      working-directory: ./frontend/react-Admin3
      run: npm run build

  test-pact-consumer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/react-Admin3/package-lock.json'

    - name: Install frontend dependencies
      working-directory: ./frontend/react-Admin3
      run: npm ci

    - name: Run Pact consumer tests
      working-directory: ./frontend/react-Admin3
      run: npm run test:pact

    - name: Upload Pact contracts
      uses: actions/upload-artifact@v4
      with:
        name: pact-contracts
        path: pacts/*.json
        retention-days: 5

  test-pact-provider:
    needs: [test-pact-consumer]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Install Python dependencies
      working-directory: ./backend/django_Admin3
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Pact contracts
      uses: actions/download-artifact@v4
      with:
        name: pact-contracts
        path: pacts/

    - name: Run Pact provider verification
      working-directory: ./backend/django_Admin3
      run: python manage.py test pact_tests --settings=django_Admin3.settings.test

  deploy:
    needs: [test-backend, test-frontend, test-pact-provider]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
